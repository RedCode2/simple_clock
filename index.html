<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="src/assets/icons/clock.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock</title>

  <link rel="stylesheet" href="src/stylesheets/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main-container" id="main-container">
    <div class="clock-container">
      <div class="timezone" id="timezone"></div>
      <div class="clock-time" id="clock-time"></div>
      <div class="date" id="date">Monday, 1 May, 2023</div>
    </div>
  </div>

  <div class="change-timezone-container" id="change-timezone-container">
    <img src="src/assets/icons/home-icon.svg" alt="home" id="home-icon" width="25px">
    <div class="heading">Change Timezone</div><br><br>
    <div class="timezone-select-container">
      <select id="timezone-select">
        <option value="America/New_York">Eastern Time (US & Canada)</option>
        <option value="Asia/Kolkata">India (GMT +05:30)</option>
        <option value="Europe/London">British Time (GMT)</option>
        <option value="Australia/Sydney">Australian Time (GMT +10:00)</option>
      </select>
      <button id="timezone-done-btn">Done</button>
    </div>
  </div>

  <script type="module" src="dist/bundle.js"></script>
</body>

</html>
